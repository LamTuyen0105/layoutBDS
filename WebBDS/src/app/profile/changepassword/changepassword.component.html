<div class="h05">
  <h5>Thay đổi mật khẩu</h5>
</div>
<form class="" autocomplete="off" (submit)="onSubmit()">
  <div class="mt-3">
    <div class="text-center">
      <div class="form-group">
        <label class="news base1 text-left"> Email</label>
        <input type="text" class="ftext base2" />
      </div>
      <div class="form-group">
        <label class="news base1 text-left"> Mật khẩu cũ </label>
        <input type="password" class="ftext base2" />
      </div>
      <div class="form-group">
        <label class="news base1 text-left"> Mật khẩu mới </label>
        <input type="password" class="ftext base2" />
      </div>
      <div class="form-group">
        <label class="news base1 text-left"> Nhập lại mật khẩu mới </label>
        <input type="password" class="ftext base2" />
      </div>
      <div>
        <button class="btn" type="submit">
          <i class="fas fa-search-plus"></i> Thay Đổi</button>
      </div>
    </div>
  </div>
</form>
