	<h2 class="title">Đăng Nhập</h2>
	<form #form='ngForm' class=" regist" autocomplete="off" (submit)="onSubmit(form)">
		<div class="form-group">
			<label> UserName </label> <br>
			<input type="text" class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" >
			
		</div>
		<div class="form-group">
			<label> Password </label> <br>
			<input type="password" class="form-control" #PassWord="ngModel" name="Password" [(ngModel)]="formModel.Password" required> 
			
		</div>
		<div>
		<div class="form-group col-md-8 offset-md-2"> <br>
			<button [disabled]="form.invalid" class="btn btn-primary btn-block bg" type="submit">
				Đăng Nhập
			</button>
		</div>
		</div>
	</form>
